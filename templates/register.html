  <!-- ========== FORM ========== -->
  <div class="form-container">
    <h2>Placement Drive Registration</h2>
    <form action="/register" method="post">
      <label for="studentid">Student ID</label>
      <input type="text" id="studentid" name="studentid" placeholder="e.g. STU2025001" required>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
      </select>

      <label for="year">Graduation Year</label>
      <input type="number" id="year" name="year" min="2023" max="2030" placeholder="e.g. 2025" required>
        <label for="studentid">Company</label>
      <input type="text" id="Company" name="Company" placeholder="eg.Infosys" required> 

      <!-- <label for="company">Company</label>
      
      <select id="company" name="company" required>
        <option value="">-- Select Company --</option>
        <option value="TCS">TCS</option>
        <option value="Infosys">Infosys</option>
        <option value="Wipro">Wipro</option>
        <option value="Capgemini">Capgemini</option>
        <option value="HCL">HCL</option>
      </select> -->

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">-- Select Status --</option>
        <option value="Registered">Registered</option>
        <option value="Placed">Placed</option>
        <option value="Not Placed">Not Placed</option>
      </select>

      <input type="submit" value="Register Now">
    </form>
  </div>
