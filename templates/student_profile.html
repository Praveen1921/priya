<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile & Placement</title>
  <link rel="stylesheet" href="/static/stu.css">
  <style>
    body {
      background-color: #bbdefb;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Student Management</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('student_profile') }}">Student Management</a></li>
        <li><a href="{{ url_for('login') }}">Admin</a></li>
        <li><a href="{{ url_for('register') }}">Register</a></li>

      </ul>
    </nav>
  </header>

  <main class="form-container">

    <!-- ========== STUDENT PROFILE FORM ========== -->
    <section class="form-section">
      <h2>Student Profile</h2>
      <form method="post" action="{{ url_for('student_profile') }}">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" placeholder="e.g. STU2025001" required>

        <label for="studentName">Full Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="Your full name" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="e.g. B.Sc Computer Science" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <button type="submit">Submit Profile</button>
      </form>
    </section>

    <!-- ========== PLACEMENT DETAILS FORM ========== -->
    <section class="form-section">
      <h2>Placement Details</h2>
      <form method="post" action="{{ url_for('student_placement') }}">
        <label for="studentIdPlacement">Student ID:</label>
        <input type="text" id="studentIdPlacement" name="studentId" placeholder="e.g. STU2025001" required>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="e.g. Infosys" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" placeholder="e.g. Software Developer" required>

        <label for="package">Package (in LPA):</label>
        <input type="number" id="package" name="package" placeholder="e.g. 6.5" step="0.1" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="">-- Select Status --</option>
          <option value="Placed">Placed</option>
          <option value="Not Placed">Not Placed</option>
          <option value="Internship">Internship</option>
        </select>

        <button type="submit">Submit Placement</button>
      </form>
    </section>

  </main>
</body>
</html>
